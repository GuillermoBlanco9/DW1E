<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo de estilos con CSS</title>
<style type="text/css">
span[class] { font-family: Arial; }
span[class = "azulon"] { color: Blue; }
span[class ~= "grandote"]{ font-size = 150px; }
span[lang |= "es"] { color: red; }
p > a { font-size: 50px }
p < a{ color: Orange }
p * a { font-size: 100px }
</style>
</head>
<body>
<p><b><a><span lang="es">Titular de la página</span></a></b></p>
<p><a><span class="azulon">Un párrafo de texto no muy largo.</span></a></p>
<a><span class="grandote azulon">hola 2</span></a>
<p>hola 2~</p>
</body>
</html>
